<!DOCTYPE html>
<html>

<head>
  <title>
    Occupations
  </title>
</head>

<body>
  <table border="1">
    <tr>
      <th>Occupations</th>
      <th>Percentage</th>
      <th>Job Links</th>
    </tr>
    {% block body %} 
    {% for i in occDic: %}
    <tr>
      <td>{{i}}</td>
      <td>{{occDic[i][0]}}</td>
      <td><a href = {{occDic[i][1]}}>{{occDic[i][1]}}</a></td>
    </tr>
    {% endfor %}
    <tr>
      <th>Total</th>
      <th>99.8</th>
    </tr>
  </table>
  <br>
  <hr>
    <b>Random Occupation: </b>
    {{randomOcc}}
    {% endblock %}
</body>

</html>
